name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: release

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'src/Monitoring/EverTask.Monitor.Api/UI/pnpm-lock.yaml'

      - name: Install UI dependencies
        run: pnpm install
        working-directory: src/Monitoring/EverTask.Monitor.Api/UI

      - name: Build UI
        run: pnpm run build
        working-directory: src/Monitoring/EverTask.Monitor.Api/UI

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore EverTask.sln

      - name: Build
        run: dotnet build EverTask.sln --no-restore

      # Tests run only on .NET 9 - multi-target testing disabled (flaky on GitHub Actions)
      # To run on all frameworks, remove --framework net9.0
      - name: Test (EverTask.Tests)
        run: dotnet test test/EverTask.Tests/EverTask.Tests.csproj --no-restore --verbosity normal --framework net9.0

      - name: Test (EverTask.Tests.Storage - exclude SQL Server)
        run: dotnet test test/EverTask.Tests.Storage/EverTask.Tests.Storage.csproj --no-restore --verbosity normal --framework net9.0 --filter "FullyQualifiedName!~SqlServerEfCoreTaskStorageTests&FullyQualifiedName!~AuditLevelIntegrationTests"

